<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1><span th:text="${boasVindas}"></span></h1>
    <a type="button" class="btn btn-outline-info" th:href="@{/}">Home</a>
    <a type="button" class="btn btn-outline-primary" th:href="@{/aluno/lista}">Voltar</a>

    <form>
        <div class="mb-3">
            <input name="id" th:value="${aluno.id}" type="text" hidden="true">

            <label for="nomeId" class="form-label">Nome do Aluno</label>
            <input name="nome" th:value="${aluno.nome}" type="text" class="form-control" id="nomeId">

            <label for="dataNascimentoId" class="form-label">Data de Nascimento</label>
            <input name="dataNascimento" th:value="${aluno.dataNascimento}" type="date" class="form-control" id="dataNascimentoId">

            <label for="telefoneId" class="form-label">Telefone para Contato</label>
            <input name="telefone" th:value="${aluno.telefone}" type="text" class="form-control" id="telefoneId">

            <label for="bairroId" class="form-label">Bairro</label>
            <input name="bairro" th:value="${aluno.bairro}" type="text" class="form-control" id="bairroId">

            <label for="cepId" class="form-label col-6">CEP</label>
            <input name="cep" th:value="${aluno.cep}" type="text" class="form-control" id="cepId">

            <label class="form-label">Curso de Interesse</label>
            <select th:field="*{aluno.curso.id}" class="form-control col-6">
                <option value=""selected="selected">Selecione</option>
                <option th:each="curso: ${listaDeCursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
            </select>
        </div>
        <button th:formaction="@{/aluno/salvar}" formmethod="post" type="submit" class="btn btn-dark">Salvar</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
